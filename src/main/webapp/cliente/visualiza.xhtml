<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/plantilla/entidad.xhtml"           
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{clienteCtrl.cliente.id}"/>
            <f:viewAction action="#{clienteCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="content">
        <div class="panel panel-default">

            <h1 class="panel-heading">Visualiza Cliente</h1>

            <h:messages class="text-danger"/>
            <ui:fragment  rendered="#{clienteCtrl.cliente != null}">    

                <ul class="panel-body list-group">

                    <li class="list-group-item"><strong>ID:</strong> #{clienteCtrl.cliente.id}</li>
                    <li class="list-group-item"><strong>Nombre:</strong> #{clienteCtrl.cliente.nombre}</li>
                    <li class="list-group-item"><strong>DNI:</strong> #{clienteCtrl.cliente.dni}</li>
                    <li class="list-group-item"><strong>Socio:</strong> #{clienteCtrl.cliente.socio?"SÃ­":"No"}</li>
                </ul>
                <h:form>

                    <h:button styleClass="btn btn-primary" value="Editar" outcome="edita">
                        <f:param name="id" value="#{clienteCtrl.cliente.id}"/>
                    </h:button>
                    <h:commandButton styleClass="btn btn-danger" value="Borrar" action="#{clienteCtrl.borra}"/>
                    <h:link styleClass="btn btn-default" value="Volver" outcome="listado" />
                </h:form>
            </ui:fragment>

        </div>
    </ui:define>
        <ui:define name="left">
        <ul class="nav nav-pills nav-stacked">
            <li class="nav-item"><h:link value="Volver" outcome="index" class="nav-link "/></li>
        </ul>
    </ui:define>

</ui:composition>
