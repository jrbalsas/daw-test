<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/plantillas/general.xhtml">
    <ui:define name="content">
        <h2>Identificación de usuario</h2>
        <p>(Formulario de autenticación personalizado JSF)</p>
        <h:messages class="alert alert-danger"/>
        <h:form >
            <label>Usuario</label><h:inputText value="#{clubLoginController.username}" title="Login" class="form-control"/>
            <label>Clave</label><h:inputSecret value="#{clubLoginController.password}" title="Login" class="form-control"/>
            <h:commandLink class="btn btn-primary" value="Identificarse" action="#{clubLoginController.login()}"/>
        </h:form>
    </ui:define>

</ui:composition>
